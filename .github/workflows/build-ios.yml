name: iOS Build
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install briefcase==0.3.9
          pip install -r requirements.txt
      - name: Briefcase create/build
        run: |
          briefcase create iOS || true
          briefcase build iOS
      - name: Locate .app
        id: locate
        run: |
          APP_PATH=$(find build -type d -name "*.app" | head -n 1)
          echo "APP_PATH=$APP_PATH" >> $GITHUB_OUTPUT
          echo "Found app at: $APP_PATH"
      - name: Zip .app
        run: |
          APP_PATH="${{ steps.locate.outputs.APP_PATH }}"
          if [ -z "$APP_PATH" ]; then echo "App not found"; exit 1; fi
          cd $(dirname "$APP_PATH")
          zip -r God.app.zip "$(basename "$APP_PATH")"
          mv God.app.zip $GITHUB_WORKSPACE/
      - name: Create IPA (ad-hoc unsigned)
        run: |
          APP_DIR="${{ steps.locate.outputs.APP_PATH }}"
          cd "$(dirname "$APP_DIR")"
          APP_NAME="$(basename "$APP_DIR")"
          mkdir -p Payload
          cp -R "$APP_NAME" Payload/
          zip -r God.ipa Payload
          mv God.ipa $GITHUB_WORKSPACE/
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: god-ios-build
          path: |
            God.app.zip
            God.ipa
