<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>GOD</title><link rel="stylesheet" href="/static/style.css"></head><body>
<header><h1>GOD <small id="ver">{{version}}</small></h1><nav>
<button data-tab="ai">AI채팅</button><button data-tab="img">이미지</button><button data-tab="vid">동영상</button><button data-tab="files">파일</button><button data-tab="tools">도구</button><button data-tab="search">검색</button><button data-tab="status">상태</button><button data-tab="backup">백업</button><button data-tab="settings">설정</button><button data-tab="update">업데이트</button>
</nav></header><main>
<section id="tab-ai" class="tab active"><h2>AI 채팅</h2>
<div class="row"><label>엔진:<select id="ai-engine"><option value="echo">echo</option><option value="llama">llama.cpp</option><option value="external">external</option></select></label><label>External URL <input id="ext-url"></label></div>
<textarea id="ai-prompt" placeholder="프롬프트"></textarea><button onclick="askAI()">보내기</button><pre id="ai-out"></pre></section>
<section id="tab-status" class="tab"><h2>상태</h2><button onclick="checkPing()">/ping</button><button onclick="checkStatus()">/status</button><pre id="status-out"></pre></section>
<section id="tab-update" class="tab"><h2>업데이트</h2><input id="zip-url"><button onclick="runUpdate()">Run</button><pre id="upd-out"></pre></section>
</main>
<script>const tabs=document.querySelectorAll('nav button'),secs=document.querySelectorAll('.tab');tabs.forEach(b=>b.addEventListener('click',()=>{secs.forEach(s=>s.classList.remove('active'));document.getElementById('tab-'+b.dataset.tab).classList.add('active')}));async function api(p,o){const r=await fetch(p,o||{});return r.json()} ; async function loadSettings(){const j=await api('/settings'); document.getElementById('ai-engine').value=j.engine; document.getElementById('ext-url').value=j.external_url||''} ; async function askAI(){const p=document.getElementById('ai-prompt').value; const j=await api('/api/ai',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({prompt:p})}); document.getElementById('ai-out').textContent=j.reply} ; async function checkPing(){const j=await api('/ping'); document.getElementById('status-out').textContent=JSON.stringify(j,null,2)} ; async function checkStatus(){const j=await api('/status'); document.getElementById('status-out').textContent=JSON.stringify(j,null,2)} ; async function runUpdate(){const z=document.getElementById('zip-url').value; const j=await api('/api/update/run',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({zip_url:z})}); document.getElementById('upd-out').textContent=JSON.stringify(j,null,2)} ; loadSettings();</script></body></html>
